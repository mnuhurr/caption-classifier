{% extends "base.html" %}
{% block title %}Caption classifier{% endblock %}
{% block head %}
<script src='https://cdn.plot.ly/plotly-3.0.1.min.js'></script>
{% endblock %}
{% block header %}<h1>Caption classifier</h1>{% endblock %}
{% block content %}
<form method="POST">
Caption: <input name="prompt" type="text" value="{{ default_prompt }}" size="40"/>
<input type="submit" value="go!"/><br/>
</form>

classification result is: {{ result }} (p={{ probs }})<br/>

<div id="tokenScores" style="width: 600px;"></div>
<script>
/*
var first = {
    x: {{ tokens|safe }},
    y: {{ scores }},
    name: 'first layer',
    type: 'bar'
};

var averaged = {
    x: {{ tokens|safe }},
    y: {{ avg_scores }},
    name: 'averaged',
    type: 'bar'
};
var data = [first, averaged];
*/

var data = [
{% for sco in scores %}
    {
        x: {{ tokens|safe }},
        y: {{ sco }},
        name: 'layer_{{ loop.index0}}',
        type: 'bar'
    },
{% endfor %}

    {
        x: {{ tokens|safe }},
        y: {{ avg_scores }},
        name: 'avg scores',
        type: 'bar'
    }
];

var layout = { 
    title: {
        text: 'attention scores'
    },

    xaxis: {
        tickangle: -60
    },

    bargap: 0.2,
    showlegend: true,
    barmode: 'group'
};


Plotly.newPlot('tokenScores', data, layout);
</script>



{% endblock %}
{% block footer %}{% endblock %}
